<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <section class="login_page">
            <div class="page_left_sec">
                <div class="sign_in_title">Welcome Back!</div>
                <p class="sign_in_para">To Keep connected with us please login with your personal info</p>
                <button class="sign_in">Sign In</button>
            </div>
            <div class="page_right_sec">
                <div class="accout_title">Create Account</div>
                <div class="social-media">
                    <div class="social-media-icon"><i class="fa-brands fa-facebook"></i></div>
                    <div class="social-media-icon"><i class="fa-brands fa-instagram"></i></div>
                    <div class="social-media-icon"><i class="fa-brands fa-x-twitter"></i>
                    </div>
                </div>
                <div class="account_para">or use email for registration</div>
                <form action="#">
                    <div class="name">
                        <i class="fa-solid fa-user" alt="user"></i>
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="email">
                        <i class="fa-solid fa-envelope" alt="mail"></i>
                        <input type="email" placeholder="User Email">
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock" alt="lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <button class="signup">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
   <script src="./jqery.js"></script>
    <script src="./index.js"></script>
</body>
</html>
